            <div id="brief"><p>狸花猫，是食肉目猫科猫属哺乳动物。狸花猫两耳间距较近，大小适中，耳根宽阔，耳廓深；脸颊宽阔；眼睛大而明亮，呈圆杏核状；鼻子是砖红色，有鼻线；狸花猫的体形适中，胸腔宽而深厚；四肢及尾部长短适中，健壮有力，肌肉感强；额头有斑纹；脚垫和掌毛为黑色；被毛颜色通常是棕色或深棕色，有些狸花猫身体被毛有白色。因其有纯黄色的斑纹图案，因此又称黄狸猫、虎斑猫。
                狸花猫原产中国。 </p></div>
